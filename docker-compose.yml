services:
  ilo-fan-controller:
    build: .
    image: iscalcio/ilo-fan-controller:latest
    container_name: ilo-fan-controller
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ILO_HOST=${ILO_HOST:-192.168.15.103}
      - ILO_USER=${ILO_USER:-fan}
      - ILO_PASS=${ILO_PASS:-20134679}
      - SYS_USER=${SYS_USER:-admin}
      - SYS_PASS=${SYS_PASS:-admin}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/api/auth/info || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
